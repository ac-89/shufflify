<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <section class="header">
        <i class="fa fa-chevron-down"></i>
        <div class="head-text">
          <span class="playing">Playing from playlist</span>
          <span class="playlist">SHUFFLIFY</span>
        </div>
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </section>
      <img src="https://picsum.photos/400" alt="" />
      <h1 class="song-title"></h1>
      <h2 class="artist"></h2>
      <section class="time">
        <span class="timecode">1:09</span>
        <input type="range" name="progressBar" class="playBar" />
        <span class="timecode">4:20</span>
      </section>
      <section class="controls">
        <i class="fa fa-random"></i>
        <i class="fa fa-step-backward"></i>
        <i class="fa fa-play-circle play-btn"></i>
        <i class="fa fa-step-forward"></i>
        <i class="fa fa-repeat"></i>
      </section>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
